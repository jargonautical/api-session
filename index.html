<!doctype html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      src="http://api.openweathermap.org/data/2.5/weather?zip=TQ33TU,gb&APPID=7d1e1ea82891c8bd3e9067781121f41a"
    function drawChart() {
      var query = new google.visualization.Query("http://api.openweathermap.org/data/2.5/weather?zip=TQ33TU,gb&APPID=7d1e1ea82891c8bd3e9067781121f41a");
      query.send(handleQueryResponse);
     }

    function handleQueryResponse(response) {
      var data = response.getDataTable();
      var chart = new google.visualization.Table(document.getElementById('table'));
      chart.draw(data, null);
    }
    </script>
</head>
<body>
<h1>The weather today in Paignton</h1>
<p>The weather in Paignton can be called up by using the Open Weather Map (OWM) API.</p>
<p>An API call looks like this: http://api.openweathermap.org/data/2.5/weather?zip=TQ33TU,gb&APPID="mysecretid"</p>
  <div id="table_div"></div>
</body>
