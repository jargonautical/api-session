<!doctype html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      src="http://api.openweathermap.org/data/2.5/weather?zip=TQ33TU,gb&APPID=7d1e1ea82891c8bd3e9067781121f41a"
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('number', 'Salary');
        data.addColumn('boolean', 'Full Time Employee');
        data.addRows([
          ['Mike',  {v: 10000, f: '$10,000'}, true],
          ['Jim',   {v:8000,   f: '$8,000'},  false],
          ['Alice', {v: 12500, f: '$12,500'}, true],
          ['Bob',   {v: 7000,  f: '$7,000'},  true]
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>
</head>
<body>
<h1>The weather today in Paignton</h1>
<p>The weather in Paignton can be called up by using the Open Weather Map (OWM) API.</p>
<p>An API call looks like this: http://api.openweathermap.org/data/2.5/weather?zip=TQ33TU,gb&APPID="mysecretid"</p>
  <div id="table_div"></div>
</body>
